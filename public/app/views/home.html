<div class="container">
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">City</label>
        <input type="text" class="form-control" id="exampleInputName2" ng-model="city" placeholder="sydney">
      </div>
      <button type="submit" ng-click="search(city)" class="btn btn-default">Search</button>
    </form>
    <div class="col-12">
      <h3 ng-show="!errMsg && weather.main">Weather for {{city}}</h3>
      <table class="table" ng-show="!errMsg">
        <tbody>
          <tr ng-repeat="(key,value) in weather.main ">
            <th>{{key}}</th>
            <td>{{value}}</td>
          </tr>
        </tbody>
      </table>
      <span class="text-danger" ng-show="errMsg">{{errMsg}}</span>
    </div>
  </div>
</div>
